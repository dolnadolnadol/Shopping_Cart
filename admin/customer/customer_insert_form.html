<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="post" action="customer_insert.php">
        <h1>ใส่ข้อมูลลูกค้าที่ต้องการ</h1>
        <label for="a1">ชื่อ:</label>
        <input type="text" id="a1" name="a1" maxlength="20" required>

        <label for="a2">นามสกุล:</label>
        <input type="text" id="a2" name="a2" maxlength="20" required>

        <label for="a3">เพศ:</label>
        <select id="a3" name="a3" required>
            <option selected hidden>Select Sex</option>
            <option value="F">F</option>
            <option value="M">M</option>
            <option value="N">None</option>
        </select>

        <label for="a4">ที่อยู่:</label>
        <textarea id="a4" name="a4" rows="a4" required></textarea>

        <label for="a5">เบอร์โทรศัพท์:</label>
        <input type="tel" id="a5" name="a5" maxlength="10" required>

        <label for="a6">ชื่อผู้ใช้:</label>
        <input type="tel" id="a6" name="a6" maxlength="10" required>

        <label for="a7">รหัสผ่าน:</label>
        <input type="tel" id="a7" name="a7" maxlength="10" required>

        <div style="display:flex; justify-content: center;">
            <input type='button' value='ยกเลิก' onclick='window.history.back();' style='background-color: gray; color: #fff; padding: 10px 20px; border: none; cursor: pointer; margin-right:2rem; border-radius: 4px;'>
            <input type='submit' value='ยืนยัน' style='background-color: blue; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; margin-right:1rem;'>
        </div>
    </form>
</body>
</html>
